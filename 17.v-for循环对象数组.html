<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-for="user in list">用户为id{{user.id}}---用户名为{{user.name}}</p>
      <p v-for="(user,i) in list">
        用户为id{{user.id}}---用户名为{{user.name}}---索引值为{{i}}
      </p>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          list: [
            { id: 1, name: "张三" },
            { id: 2, name: "李四" },
            { id: 3, name: "王二" },
            { id: 4, name: "麻子" }
          ]
        },
        methods: {}
      });
    </script>
  </body>
</html>
