<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
      .inner {
        height: 150px;
        background-color: darkcyan;
      }
    </style>
  </head>
  <body>
    <div id="app" class="inner" @click="divHandler">
        <!-- 如果没有.stop，点击button时，会先触发button点击事件，然后会触发div点击事件 -->
        <!-- 使用.stop阻止冒泡 -->
      <input type="button" value="戳他" @click.stop="btnHandler" />
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {
          //ES6的语法
          divHandler() {
            console.log("触发了inner div的点击事件");
          },
          btnHandler() {
            console.log("触发了button的点击事件");
          }
        }
      });
    </script>
  </body>
</html>
