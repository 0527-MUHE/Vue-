<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <label
          >ID:
          <input type="text" v-model="id" />
        </label>
        <label
          >NAME:
          <input type="text" v-model="name" />
        </label>
        <input type="button" value="添加" @click="add" />
      </div>
      <!-- 注意：
        1.v-for循环的时候，key属性只能使用number或者string
        2.key在使用时，必须使用v-bind  属性绑定的形式，指定key的值
        3.在组件中，使用v-for循环时，或者在一些特殊情况中，如果使用v-for有问题，
        必须在使用v-for的同时，指定唯一的字符串或者数字 -->
      <p v-for="item in list" v-bind:key="item.id">
        <input type="checkbox" />
        {{item.id}}--- {{item.name}}
      </p>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          id: "",
          name: "",
          list: [
            { id: 1, name: "李斯" },
            { id: 2, name: "嬴政" },
            { id: 3, name: "赵高" },
            { id: 4, name: "韩非" },
            { id: 5, name: "荀子" }
          ]
        },
        methods: {
          add() { //添加方法
            this.list.push({ id: this.id, name: this.name });
          }
        }
      });
    </script>
  </body>
</html>
