<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- .once只触发一次事件函数 -->
      <a href="http://www.baidu.com" @click.prevent.once="linkClick">百度</a>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        methods: {
          linkClick() {
            console.log("这里出发了链接的点击事件");
          }
        }
      });
    </script>
  </body>
</html>
