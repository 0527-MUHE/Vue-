<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 使用v-cloak能够解决 插值表达式闪烁的问题 -->
        <!-- 可以通过调慢浏览器网速测试 -->
        <p v-cloak>{{msg}}</p>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123'
            }
        })
    </script>
</body>

</html>
