<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 对象就是无序键值对的集合，键带-时，必须加 '' -->
      <!-- 1.直接在元素上通过：style的形式，书写样式对象 -->
      <h1 :style="{color:'red','font-weight':'200'}">这是个h1</h1>
      <!-- 2.将样式对象定义到data中，并直接引用到：style -->
      <h1 :style="styleObj">这是个h1</h1>
      <!-- 3.在：style中通过数组，引用多个data上的样式对象 -->
      <h1 :style="[styleObj1,styleObj2]">这是个h1</h1>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          styleObj: { color: "red", "font-weight": "200" },
          styleObj1: { color: "blue" },
          styleObj2: { "font-weight": "200" }
        },

        methods: {}
      });
    </script>
  </body>
</html>
