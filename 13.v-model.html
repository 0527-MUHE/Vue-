<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ll11ssssrrl44</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- v-bind只能实现数据的单向绑定，从M自动绑定到V中，无法实现数据的双向绑定 -->
      <input type="text" v-bind:value="msg" />
      <!-- v-model可以实现数据表单元素和M中的数据的双向绑定
      注意v-model只能运用在表单元素中（input(radio,text,address,email...)select,checkbox,textarea -->

      <input type="text" v-model="msg" />

      <h4>{{msg}}</h4>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "hello"
        },
        methods: {}
      });
    </script>
  </body>
</html>
