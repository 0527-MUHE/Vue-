<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 不推荐 -->
      <p>{{list[0]}}</p>
      <p>{{list[1]}}</p>
      <p>{{list[2]}}</p>
      <p>{{list[3]}}</p>
      <p>{{list[4]}}</p>
      <p>{{list[5]}}</p>
      <!-- v-for循环普通数组 -->
      <p v-for="item in list">{{item}}</p>
      <p v-for="(item,i) in list">索引值{{i}}每一项{{item}}</p>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          list: [1, 2, 3, 4, 5, 6]
        },
        methods: {}
      });
    </script>
  </body>
</html>
